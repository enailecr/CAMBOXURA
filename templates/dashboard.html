        <script type="text/javascript">
          google.charts.load("current", {packages:["corechart"]});
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {
            var disponivelCPU = 1*document.getElementById("disponivelCPU").value - 1*document.getElementById("ocupadoCPU").value
            var ocupadoCPU = 1*document.getElementById("ocupadoCPU").value
            var data = google.visualization.arrayToDataTable([
              ['Status', 'Valor'],
              ['Ocupado',    ocupadoCPU],
              ['Disponível',   disponivelCPU],
            ]);
    
            var options = {
              title: 'CPU',
              colors: ['7f0000','ff9999'],
              pieHole: 0.3,
            };
    
            var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
            chart.draw(data, options);
          }
        </script>
       <input type="button" onclick="aparece()" value="Gerar Gráfico">
        <div id="donutchart" style="width:360px; height: 250px;"></div>
        </div>

    <div align = center>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Year', 'CPU'],
            ['2004',  1000],
            ['2005',  1170],
            ['2006',  660],
            ['2007',  1030]
          ]);
  
          var options = {
            title: 'Company Performance',
            curveType: 'function',
            legend: { position: 'bottom' }
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
          chart.draw(data, options);
        }

         function esconde() {
                                document.getElementById("curve_chart").hidden=true;
                            }
         function aparece() {
              document.getElementById("curve_chart").hidden=false;
          }
      </script>
    </head>
    <body onload ="esconde()">
      <div id="curve_chart" style="width: 900px; height: 500px"></div>
