{% extends "menu.html" %}


{% block content %}

<div >
        <table id="CAMTecnoligaTabela">

      <caption><div align="right">
        </div></caption>

            <meta http-equiv="content-type" content="text/html;charset=utf-8" />
            <head>
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            </head>
            <body>
                    <div id="divCenter">
                            <div align="center"><h2>Adicionar Música:</h2></div>
                            <br />
        <form action="{% url 'categoria_novo'%}" method="POST" >
        {% csrf_token %}
                <table cellspacing="10">
                        <tr>
                                <td>
                                <label for="nome">Nome: </label>
                                </td>
                                <td align="left">
                                <input type="text" name="nome" value="{{musica.nome}}">
                                </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="repeticao">Volume</label>
                            </td>
                            <td align="left">
                              <select name="volume" tabindex="3">
                                <option value="1.50" {%if musica.volume == "1.50"%} selected {%endif%}>Volume 150%</option>
                                <option value="1.25" {%if musica.volume == "1.25"%} selected {%endif%}>Volume 125%</option>
                                <option value="1" {%if musica.volume == "1"%} selected {%endif%}>Volume 100%</option>
                                <option value=".75" {%if musica.volume == ".75"%} selected {%endif%}>Volume 75%</option>
                                <option value=".5" {%if musica.volume == ".5"%} selected {%endif%}>Volume 50%</option>
                                <option value=".25" {%if musica.volume == ".25"%} selected {%endif%}>Volume 25%</option>
                                <option value=".1" {%if musica.volume == ".1"%} selected {%endif%}>Volume 10%</option>
                              </select>
                            </td>
                            <td></td>

                        </tr>
                        <tr>
                                <td>
                                    <label for="exerand">Execução Randômica: </label>
                                </td>
                            <td>
                                  {%if musica.execRandom%}
                                    <INPUT TYPE="checkbox" NAME="exerand" VALUE="True" checked>
                                  {%else%}
                                    <INPUT TYPE="checkbox" NAME="exerand" VALUE="True">
                                  {%endif%}
                            </td>
                            <td></td>
                                </tr>

        </div>
        </form>
    </table>
    </div>
    <br />
     <div id="divCenter">
       <table>
    <form enctype="multipart/form-data" method="POST" action="{% url 'musica_nova' musica.id %}">
      {% csrf_token %}
    <td><input type="file" name="anexGravacao" accept="audio/*"></td>
    <td>
    <label for="nomeGravacao">Nome da gravação</label>
    </td>
    <TD><input type="text" name="nomeGravacao"></td></TD>
    <td><button type="submit">Adicionar</button></td>
    </FORM>
  </table>
  </div>
  <ul>
    {%for mus in gravacoes%}
    <li>{{mus.nome}} </li>
    {%endfor%}
  </ul>

  <a id="botao" href="/musicas/"><input class="butn" type="button" value="Concluir cadastro"></a>
</body>

{% endblock %}
