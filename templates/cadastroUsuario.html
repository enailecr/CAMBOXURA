{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title> CAMBOX URA - Cadastro de Usuário</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div align="right">
                        <a href="/"><img class="logo-img logo-img-main" src="{% static 'img/logo.png' %}" alt="camtecnologia Logo"></a>
                        <h2 class="title">Cadastro de Usuário </h2>
                </div>
                
                
                <div class="card-body">
                        <form class="contact100-form validate-form" method="post" action="{% url 'usuario_novo' %}">
                                <span class="contact100-form-title">
                                </span>
                            {% csrf_token %}
                        <div class="form-row">
                                <div class="wrap-input100 validate-input" data-validate = "Digite um nome">
                                        <input class="input100" type="text" name="nome" placeholder="Nome">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </span>
                                    </div>
                        </div>
                        <div class="form-row">
                                <div class="wrap-input100 validate-input" data-validate = "Digite um usuario">
                                        <input class="input100" type="text" name="usuario" placeholder="Usuario">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                        </span>
                                    </div>
                        </div>
                        <div class="form-row">
                                <div class="wrap-input100 validate-input" data-validate = "Digite uma senha">
                                        <input class="input100" type="password" maxlength="8" name="senha" placeholder="Senha">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                    </div>
                        </div>
                        <div class="form-row">
                                <div class="wrap-input100 validate-input" data-validate = "Digite um email valido: ex@abc.xyz">
                                        <input class="input100" type="text" name="email" placeholder="Email">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </span>
                                    </div>
                        </div>
                        
                <div class="card-footer">
                    <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn--radius-2" type="submit">Cadastrar</button>
                    
                </div>
                
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="{% static 'js/main.js' %}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
</html>
<!-- end document-->
